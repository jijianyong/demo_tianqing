<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入职测试</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./javaScript/index.js"></script>
</head>
<body>
    <!-- 顶部导航条 -->
    <div id="header" class="header">
        <div class="nav center clearfix">
            <div class="nav-left left">
                <span>LOGO</span>
            </div>
            <div class="nav-right right">
                <a href="#"><span class="iconfont" style="color: black;">&#xe612;</span></a>
                <a href="#"><span class="iconfont" style="color: black;">&#xe679;</span></a>
                <span class="log-out">Log Out</span>
            </div>
        </div>
    </div>
    <!-- 内容区 -->
    <div id="content" class="content">
        <div class="content-all center">
            <!-- 切换层 -->
            <div class="topTitle clearfix">
                <div class="topTitle-left left">
                    <h2>Audience Overview</h2>
                    <h5>Rocaille, CA</h5>
                </div>
                <div class="topTitle-right right">
                    <div class="topTitle-right-item">
                        <ul>
                            <li class="one">DASHBOARD</li>
                            <li>PROJECTS</li>
                            <li>CALENDAR</li>
                            <li>MAILBOX</li>
                            <li>SETTINGS</li>
                        </ul>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <!-- 图层1 -->
            <div class="layer-1 clearfix">
                <!-- 轮播图 -->
                <div class="layer-1-carousel left">
                    
                </div>
                <!-- 鼠标滑动 -->
                <div class="layer-1-slide right"></div>
            </div>
            <!-- 图层2-曲线图 -->
            <div class="layer-2">
                <div class="graph"></div>
            </div>
            <!-- 图层3 -->
            <div class="layer-3">
                <!-- 饼状图 -->
                <div class="layer-3-histogram"></div>
                <!-- 柱状图 -->
                <div class="layer-3-histogram"></div>
            </div>
        </div>
    </div>
    <!-- 底部介绍栏 -->
    <div id="footer" class="footer">

    </div>
    <!-- 尾巴 -->
    <div id="bottom" class="bottom"></div>
</body>
</html>
